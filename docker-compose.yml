services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rundown
      POSTGRES_USER: rundown
      POSTGRES_PASSWORD: rundown
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rundown -d rundown"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - minio_data:/data
#    ports:
 #     - "9001:9001" # console (optional locally)

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: postgres://rundown:rundown@postgres:5432/rundown
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
    depends_on:
      postgres:
        condition: service_healthy

  realtime:
    build:
      context: .
      dockerfile: docker/Dockerfile.realtime

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_DOMAIN: ${APP_DOMAIN:-app.landstede.live}
      WS_DOMAIN: ${WS_DOMAIN:-ws.landstede.live}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - realtime

volumes:
  postgres_data:
  minio_data:
  caddy_data:
  caddy_config:
